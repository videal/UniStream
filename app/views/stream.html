<div id="stream" class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Stream for <strong class="text-primary">{{ tag.name }}</strong></h1>
        </div>
        <p class="text-center">
            <button class="btn btn-primary" ng-show="newItems.length > 0" ng-click="showNewItems()">View {{ newItems.length }} new items(s)</button>
        </p>
        <ul id="stream-items" infinite-scroll="showOldItems()" infinite-scroll-distance="1" infinite-scroll-immediate-check="false" infinite-scroll-disabled='isLoadingItems || !hasOldItems'>
            <li ng-repeat="item in currentItems">
                <div class="panel panel-default">
                    <div class="panel-heading">Posted on {{ item.creation_date | date:'MMM d, y HH:mm:ss'}} at {{ contentProviderNames[item.provider] }}</div>
                    <div class="panel-body">
                        <img class="img-thumbnail center-block" ng-show="item.img" ng-src="{{ item.img }}"/>
                        <h3 ng-bind-html="renderHTML(item.header)"></h3>
                        <p ng-bind-html="renderHTML(item.body)"></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <button id="stream-scroll-btn" class="btn btn-lg btn-success" title="Goto to top" ng-show="true" ng-click="gotoTop()">
        <span class="glyphicon glyphicon-arrow-up"></span>
    </button>
</div>
